<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Petcare</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <br><br><br><br><br><br>
        <center>
            
            <div class="box4">
                <h2 style="background-color: #260D40; color: #F2A922;border-radius: 5px;font-size: 28px;">Nuevos Datos</h2>
        <hr/>
        <form th:action="@{/productos/guardar}" method="post" th:object="${productos}">          
            <input type="hidden" name="idProducto" th:field="*{idProducto}"/>
        <fieldset>
            <label style="font-size: 20px;line-height: 1.5;" for="nombre"><strong>Nombre</strong></label><br>
                <input type="text" name="nombre" th:field="*{nombre}" required/>
        </fieldset>
        <fieldset>
            <label style="font-size: 20px;line-height: 1.5;" for="precio"><strong>Precio</strong></label><br>
            <input type="number" name="precio" th:field="*{precio}" min="0"/>
        </fieldset>
        <fieldset>
            <label style="font-size: 20px;line-height: 1.5;" for="desc"><strong>Descripción</strong></label><br>
            <textarea style="max-width: 600px;max-height: 90px;" type="text" name="desc" th:field="*{descripcion}" required/>
        </fieldset>
            <hr/>
            <br>
            <input type="submit" value="Guardar" name="guardar"/>
        </form><br>
        <a th:href="@{/productos/ver}"><button>Regresar</button></a>
        
        </div>
            <div class="box5">
                <h2 style="background-color: #260D40; color: #F2A922;border-radius: 5px;font-size: 28px;">Información Actual</h2>
                <hr/>
        <form th:action="@{/productos/guardar}" method="post" th:object="${productos}">          
            <input type="hidden" name="idProducto" th:field="*{idProducto}">
        <fieldset>
            <label style="font-size: 20px;line-height: 1.5;" for="nombre"><strong>Nombre</strong></label><br>
            <p>[[${productos.nombre}]]</p>
        </fieldset>
        <fieldset>
            <label style="font-size: 20px;line-height: 1.5;" for="precio"><strong>Precio</strong></label><br>
                <p>[[${productos.precio}]]</p>
        </fieldset>
        <fieldset>
            <label style="font-size: 20px;line-height: 1.5;" for="desc"><strong>Descripción</strong></label><br>
            <p>[[${productos.descripcion}]]</p>
        </fieldset>
                <hr/>
            <br>
                <a th:href="@{/productos/eliminar/} + ${productos.idProducto}">Eliminar de la Lista</a>
                </form>
            </div>
        </center>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
